{%include "table.html"%}

<form id="form" style="display: none;" class="text-light" method="POST">
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Service</label>
    <!-- <input type="text" class="form-control" name="service" aria-describedby="serviceHelp" required> -->
    <select name="service" id="" class="form-select">
      <option value="gas">Gas</option>
      <option value="water">Water</option>
      <option value="electricity">Electricity</option>
      <option value="other">Other</option>


    </select>
  </div>
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Description</label>
    <input type="text" class="form-control" name="comment" aria-describedby="commentHelp">
  </div>
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Total</label>
    <input type="number" step="0.01" class="form-control" name="total" aria-describedby="totalHelp" required>
  </div>
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Start date</label>
    <input type="date" class="form-control" name="start_date" aria-describedby="dateHelp" required>
  </div>
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">End date</label>
    <input type="date" class="form-control" name="end_date" aria-describedby="dateHelp" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Add invoice!</button>

</form>

<script>
  const checkbox = document.querySelector("#is_paid");
  checkbox.checked = false;

  function show_invoices_form() {
    console.log("invoice_agregado!");
    const table = document.querySelector("#table");
    const form = document.querySelector("#form");
    const svg_add = document.querySelector("#svg_add")
    const svg_invoice = document.querySelector("#svg_invoice")
    if (svg_invoice.style.display=="none") {
      svg_add.style.display = "none";
      svg_invoice.style.display = "block";
      table.style.display = "none";
      form.style.display = "block";
    }
    else {
      svg_add.style.display = "block";
      svg_invoice.style.display = "none";
      table.style.display = "table";
      form.style.display = "none";
    };
  };
  
</script>

{%endblock%}
